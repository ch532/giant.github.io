  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Travel Map</title>
  <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet" />
  <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f8f8f8; }
    #map { height: 500px; width: 100%; }
    .box, .controls {
      max-width: 650px;
      margin: 15px auto;
      padding: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .controls input, .controls select {
      padding: 8px;
      font-size: 1rem;
      width: 65%;
    }
    .controls button {
      padding: 8px 12px;
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box" id="weatherInfo">‚õÖ Loading current weather...</div>
<div class="box" id="destWeatherInfo"></div>

<div class="controls">
  <input type="text" id="destinationInput" placeholder="Enter destination (e.g. Paris, Tokyo)" />
  <select id="languageSelect">
    <option value="en">English</option>
    <option value="fr">Fran√ßais</option>
    <option value="de">Deutsch</option>
    <option value="es">Espa√±ol</option>
    <option value="ru">–†—É—Å—Å–∫–∏–π</option>
  </select>
  <button onclick="routeToDestination()">Route</button>
</div>

<div class="box" id="routeInfo">üß≠ Waiting for destination...</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.vectorgrid"></script>

<script>
const openRouteKey = "5b3ce3597851110001cf6248967cba1f92a648bbb09541a2e4ba7ff2";
const weatherKey = "a65d564a892d82cd09d48a43888a1139";
const maptilerKey = "c7mcIDrue1F8v9qGtlXH";

let map = L.map('map').setView([0, 0], 2);
let userLat = 0, userLng = 0;
let routeLayer, userMarker;

function initMap(language = 'en') {
  map.eachLayer(layer => map.removeLayer(layer));

  L.tileLayer(`https://api.maptiler.com/maps/basic-v2/{z}/{x}/{y}.png?key=${maptilerKey}&language=${language}`, {
    tileSize: 512,
    zoomOffset: -1,
    attribution: '¬© MapTiler ¬© OpenStreetMap'
  }).addTo(map);

  L.vectorGrid.protobuf(`https://api.maptiler.com/tiles/v3/tiles.json?key=${maptilerKey}`, {
    vectorTileLayerStyles: {
      building: {
        fill: "#999",
        fillOpacity: 0.7,
        weight: 1
      }
    },
    interactive: false
  }).addTo(map);
}

function getWeather(lat, lon, boxId) {
  fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${weatherKey}&units=metric`)
    .then(res => res.json())
    .then(data => {
      const temp = data.main.temp;
      const city = data.name;
      const desc = data.weather[0].description;
      const icon = data.weather[0].icon;
      document.getElementById(boxId).innerHTML =
        `üå¶Ô∏è <strong>${city}</strong>: ${temp}¬∞C, ${desc}
         <img src="https://openweathermap.org/img/wn/${icon}.png" style="vertical-align:middle">`;
    });
}

function getUserLocation(callback) {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      userLat = pos.coords.latitude;
      userLng = pos.coords.longitude;
      map.setView([userLat, userLng], 5);
      if (userMarker) map.removeLayer(userMarker);
      userMarker = L.marker([userLat, userLng]).addTo(map).bindPopup("üìç You are here").openPopup();
      getWeather(userLat, userLng, 'weatherInfo');
      if (callback) callback();
    }, () => {
      document.getElementById("weatherInfo").innerText = "Location access denied.";
    });
  }
}

async function routeToDestination() {
  const place = document.getElementById("destinationInput").value;
  const language = document.getElementById("languageSelect").value;
  initMap(language);

  if (!place) return alert("Please enter a destination.");

  const geoURL = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`;
  const res = await fetch(geoURL);
  const data = await res.json();
  if (!data.length) return alert("Place not found.");

  const destLat = parseFloat(data[0].lat);
  const destLng = parseFloat(data[0].lon);
  getWeather(destLat, destLng, 'destWeatherInfo');

  fetch(`https://api.openrouteservice.org/v2/directions/driving-car?api_key=${openRouteKey}`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ coordinates: [[userLng, userLat], [destLng, destLat]] })
  })
    .then(res => res.json())
    .then(data => {
      const coords = data.features[0].geometry.coordinates.map(c => [c[1], c[0]]);
      if (routeLayer) map.removeLayer(routeLayer);
      routeLayer = L.polyline(coords, { color: 'blue', weight: 5 }).addTo(map);
      map.fitBounds(routeLayer.getBounds());

      const dist = data.features[0].properties.summary.distance / 1000;
      const dur = data.features[0].properties.summary.duration / 60;
      document.getElementById("routeInfo").innerText = `üõ£Ô∏è ${dist.toFixed(1)} km, ‚è±Ô∏è ${dur.toFixed(1)} mins`;
    });
}

// Initial setup
getUserLocation();
initMap();

// Auto-refresh every 3 minutes
setInterval(() => {
  getUserLocation(() => {
    if (document.getElementById('destinationInput').value.trim()) {
      routeToDestination();
    }
  });
}, 1000 * 60 * 3);
</script>
