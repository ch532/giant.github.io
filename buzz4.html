<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Map App</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
      font-family: sans-serif;
    }
    .controls input, .controls select, .controls button {
      margin: 4px 0;
      padding: 6px;
      width: 100%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <input type="text" id="destination" placeholder="Enter destination" />
    <button onclick="routeToDestination()">Get Directions</button>
    <button onclick="toggleStreetView()">Toggle Street View</button>
    <button onclick="toggle3DBuildings()">Toggle 3D Buildings</button>
    <select id="langSelector">
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
    </select>
    <div id="weatherInfo"></div>
  </div>
  <script>
    let map = L.map('map').setView([20, 0], 2);const tileLayer = L.tileLayer(`https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=c7mcIDrue1F8v9qGtlXH`, {
  attribution: '&copy; MapTiler &copy; OpenStreetMap contributors'
}).addTo(map);

let routingControl;
let streetViewOn = false;
let buildingLayer;
let lang = 'en';

L.Control.geocoder().addTo(map);

navigator.geolocation.getCurrentPosition(pos => {
  const { latitude, longitude } = pos.coords;
  map.setView([latitude, longitude], 13);
  L.marker([latitude, longitude]).addTo(map).bindPopup("You are here").openPopup();
});

function routeToDestination() {
  const dest = document.getElementById('destination').value;
  if (!dest) return alert("Please enter destination");
  navigator.geolocation.getCurrentPosition(async pos => {
    const { latitude, longitude } = pos.coords;
    if (routingControl) map.removeControl(routingControl);
    routingControl = L.Routing.control({
      waypoints: [L.latLng(latitude, longitude), null],
      routeWhileDragging: false,
      router: L.Routing.openrouteservice('5b3ce3597851110001cf6248967cba1f92a648bbb09541a2e4ba7ff2'),
      geocoder: L.Control.Geocoder.nominatim(),
    }).addTo(map);
    const geocode = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${dest}`);
    const json = await geocode.json();
    if (json.length) {
      const d = json[0];
      routingControl.setWaypoints([
        L.latLng(latitude, longitude),
        L.latLng(d.lat, d.lon)
      ]);
      fetchWeather(d.lat, d.lon);
    }
  });
}

function fetchWeather(lat, lon) {
  fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=a65d564a892d82cd09d48a43888a1139&units=metric`)
    .then(res => res.json())
    .then(data => {
      const w = data.weather[0].description;
      const t = data.main.temp;
      document.getElementById('weatherInfo').innerText = `üå§Ô∏è ${w}, üå° ${t}¬∞C`;
    });
}

function toggleStreetView() {
  streetViewOn = !streetViewOn;
  alert(streetViewOn ? "Street View enabled (use Google Maps)" : "Street View disabled");
}

function toggle3DBuildings() {
  if (buildingLayer) {
    map.removeLayer(buildingLayer);
    buildingLayer = null;
  } else {
    buildingLayer = L.tileLayer('https://api.maptiler.com/maps/3d/{z}/{x}/{y}.pbf?key=c7mcIDrue1F8v9qGtlXH');
    map.addLayer(buildingLayer);
  }
}

setInterval(() => {
  const dest = document.getElementById('destination').value;
  if (dest && routingControl) routeToDestination();
}, 180000);

document.getElementById('langSelector').addEventListener('change', (e) => {
  lang = e.target.value;
  alert(`Language switched to ${lang}`);
});

  </script>
