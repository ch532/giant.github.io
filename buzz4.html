<head>

  <title>Global Travel Map</title>
  <link rel="stylesheet" href="https://unpkg.com/ol/ol.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 500px;
      width: 100%;
    }
    #controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }
    .btn {
      padding: 8px 14px;
      background: #0a74da;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #search {
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 10px;
    }
    #search input {
      width: 40%;
      padding: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>  <div id="map"></div>  <div id="controls">
    <button class="btn" onclick="toggle3D()">Toggle 3D</button>
    <button class="btn" onclick="getUserLocation()">My Location</button>
  </div>  <div id="search">
    <input type="text" id="from" placeholder="From (e.g. London)" />
    <input type="text" id="to" placeholder="To (e.g. Paris)" />
    <button class="btn" onclick="calculateRoute()">Get Route</button>
  </div>  <script src="https://unpkg.com/ol/ol.js"></script>  <script>
    const apiKey = '5b3ce3597851110001cf6248967cba1f92a648bbb09541a2e4ba7ff2';
    let map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.XYZ({
            url: 'https://api.maptiler.com/maps/streets/256/{z}/{x}/{y}.png?key=c7mcIDrue1F8v9qGtlXH',
            maxZoom: 20,
            crossOrigin: 'anonymous'
          })
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([0, 0]),
        zoom: 2
      })
    });

    let terrainOn = false;
    function toggle3D() {
      map.getLayers().item(0).setSource(new ol.source.XYZ({
        url: terrainOn
          ? 'https://api.maptiler.com/maps/streets/256/{z}/{x}/{y}.png?key=c7mcIDrue1F8v9qGtlXH'
          : 'https://api.maptiler.com/maps/terrain-rgb/256/{z}/{x}/{y}.png?key=c7mcIDrue1F8v9qGtlXH',
        maxZoom: 20,
        crossOrigin: 'anonymous'
      }));
      terrainOn = !terrainOn;
    }

    function getUserLocation() {
      navigator.geolocation.getCurrentPosition(position => {
        const coords = [position.coords.longitude, position.coords.latitude];
        map.getView().setCenter(ol.proj.fromLonLat(coords));
        map.getView().setZoom(14);
      });
    }

    async function calculateRoute() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;

      if (!from || !to) return alert('Please fill both locations');

      const getCoords = async place => {
        const res = await fetch(`https://api.openrouteservice.org/geocode/search?api_key=${apiKey}&text=${place}`);
        const data = await res.json();
        return data.features[0].geometry.coordinates;
      };

      const start = await getCoords(from);
      const end = await getCoords(to);

      const routeRes = await fetch(`https://api.openrouteservice.org/v2/directions/driving-car?api_key=${apiKey}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ coordinates: [start, end] })
      });

      const routeData = await routeRes.json();
      const coords = routeData.features[0].geometry.coordinates.map(c => ol.proj.fromLonLat(c));

      const routeLayer = new ol.layer.Vector({
        source: new ol.source.Vector({
          features: [new ol.Feature({ geometry: new ol.geom.LineString(coords) })]
        }),
        style: new ol.style.Style({
          stroke: new ol.style.Stroke({ color: '#ff0000', width: 3 })
        })
      });

      map.addLayer(routeLayer);
      map.getView().fit(new ol.geom.LineString(coords), { padding: [50, 50, 50, 50] });
      speakDirection(`Starting route from ${from} to ${to}`);
    }

    function speakDirection(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    // Simulated weather refresh every 3 minutes
    function refreshWeather() {
      console.log("Refreshing weather info... (Add display here)");
      setTimeout(refreshWeather, 180000);
    }
    refreshWeather();
  </script></body>
