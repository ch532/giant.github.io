<!DOCTYPE html>
<html>
  <head>
    <title>Enhanced Google Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
      #locateBtn {
        position: absolute;
        top: 10px;
        left: 10px;
        background: gold;
        padding: 10px 16px;
        z-index: 999;
        border: none;
        cursor: pointer;
        border-radius: 6px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <button id="locateBtn">üìç Show My Location</button>
    <div id="map"></div>

    <script>
      let map, userMarker, directionsService, directionsRenderer;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 20, lng: 0 }, // World view
          zoom: 2,
          mapTypeControl: true,
          streetViewControl: true,
          fullscreenControl: true,
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);

        document.getElementById("locateBtn").addEventListener("click", () => {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              (position) => {
                const userPos = {
                  lat: position.coords.latitude,
                  lng: position.coords.longitude,
                };

                if (userMarker) userMarker.setMap(null);

                userMarker = new google.maps.Marker({
                  position: userPos,
                  map: map,
                  title: "You are here",
                  icon: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                });

                map.setCenter(userPos);
                map.setZoom(14);

                // Optional: route to a fixed location (e.g., Eiffel Tower)
                const destination = { lat: 48.8584, lng: 2.2945 };
                directionsService.route(
                  {
                    origin: userPos,
                    destination: destination,
                    travelMode: "DRIVING",
                  },
                  (result, status) => {
                    if (status === "OK") {
                      directionsRenderer.setDirections(result);
                    } else {
                      alert("Directions request failed: " + status);
                    }
                  }
                );
              },
              () => alert("Geolocation failed.")
            );
          } else {
            alert("Geolocation is not supported by your browser.");
          }
        });
      }
    </script>
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHEbfvQRrfBusxieWANTAzvsccvga9QP8&callback=initMap">
    </script>
  </body>
