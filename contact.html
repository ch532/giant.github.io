<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Connect Gold</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #007BFF;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .contact-info {
      max-width: 500px;
      margin: 20px auto;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
    <nav style="margin-bottom:20px;">
  <button onclick="location.href='index.html'">Home</button>
  <button onclick="location.href='about.html'">About</button>
  <button onclick="location.href='privacy policy.html'">Privacy Policy</button>
  <button onclick="location.href='contact.html'">Contact</button>
   <button onClick="location.href='testimonials.html'">Testimonials</button>
</nav>

  <h2>Contact Us</h2>
  <form action="mailto: chykedegreat@gmail.com" method="POST" enctype="text/plain">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required />

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div class="contact-info">
    <p>Or email us directly at <a href="mailto: chykedegreat@gmail.com">your-email@example.com</a></p>
    <p>We look forward to hearing from you!</p>
  </div>

</body>
</html>
