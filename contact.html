<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Connect Gold</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #007BFF;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .contact-info {
      max-width: 500px;
      margin: 20px auto;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
    <nav style="margin-bottom:20px;">
  <button onclick="location.href='index.html'">Home</button>
   <button onclick="location.href='more advertisements.html'">More Advertisements</button>  
  <button onclick="location.href='about.html'">About</button>
  <button onclick="location.href='privacy policy.html'">Privacy Policy</button>
  <button onclick="location.href='contact.html'">Contact</button>
   <button onClick="location.href='testimonials.html'">Testimonials</button>
</nav>

  <h2>Contact Us</h2>
  <form action="mailto: chykedegreat@gmail.com" method="POST" enctype="text/plain">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required />

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div class="contact-info">
    <p>Or email us directly at <a href="mailto: chykedegreat@gmail.com">your-email@example.com</a></p>
    <p>We look forward to hearing from you!</p>
  </div>

  <section id="contact">
  <p>Phone: +2347061740924, +2349125007235</p>
  <p>WhatsApp: <a href="https://wa.me/2347061740924" target="_blank">Chat on WhatsApp</a></p>
  </section>

  <!-- Cookie Consent Banner -->
<div id="cookie-banner" style="position: fixed; bottom: 0; left: 0; right: 0; background: #222; color: #fff; padding: 15px; text-align: center; z-index: 9999; display: none;">
  We use cookies to improve your experience. By continuing, you accept our 
  <a href="privacy policy.html" style="color: #00f;">Privacy Policy</a>.
  <button onclick="acceptCookies()" style="margin-left: 10px; background: #4CAF50; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer;">
    Accept
  </button>
</div>

<script>
  function acceptCookies() {
    localStorage.setItem("cookiesAccepted", "true");
    document.getElementById("cookie-banner").style.display = "none";
  }

  window.onload = function() {
    if (!localStorage.getItem("cookiesAccepted")) {
      document.getElementById("cookie-banner").style.display = "block";
    }
  };
</script>
</body>
</html>
