<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open File</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    textarea { width: 100%; height: 400px; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Opened File Content</h1>
  <p>If a file was passed, its contents will appear below.</p>
  <textarea id="fileContent" readonly></textarea>

  <script>
    if ('launchQueue' in window && 'files' in LaunchParams.prototype) {
      launchQueue.setConsumer(async (launchParams) => {
        if (!launchParams.files.length) return;
        for (const fileHandle of launchParams.files) {
          const file = await fileHandle.getFile();
          const text = await file.text();
          document.getElementById('fileContent').value = text;
        }
      });
    } else {
      document.getElementById('fileContent').value = "File handling not supported in this browser.";
    }
  </script>
</body>
</html>
