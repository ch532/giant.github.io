<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Install Connect Gold App</title>

  <!-- Facebook Open Graph Tags -->
  <meta property="og:title" content="Install Connect Gold App" />
  <meta property="og:description" content="News. Tools. Downloads. All in one mobile app made for Nigerians and the world." />
  <meta property="og:image" content="https://connectgold.sbs/assets/connect-gold-icon.png" /> <!-- Replace with your uploaded icon path -->
  <meta property="og:url" content="https://connectgold.sbs/get-connect-gold.html" />
  <meta name="theme-color" content="#0073e6" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
    }

    .app-icon {
      width: 120px;
      border-radius: 20px;
      margin-bottom: 20px;
      animation: zoomIn 1s ease forwards;
    }

    h1 {
      font-size: 26px;
      color: #0073e6;
      margin-bottom: 10px;
      animation: fadeIn 1s ease-in-out;
    }

    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .install-btn {
      background-color: #0073e6;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
      display: inline-block;
      animation: slideUp 1.8s ease-in-out;
    }

    .install-btn:hover {
      background-color: #005bb5;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://connectgold.sbs/assets/connect-gold-icon.png" alt="Connect Gold App Icon" class="app-icon" />
    <h1>Download Connect Gold App</h1>
    <p>News • Tools • Downloads — all in one place. Built for Nigerians. Ready for the world.</p>
    <a href="https://www.amazon.com/dp/B0FDW5N66Y" class="install-btn" target="_blank">Install Now on Amazon Appstore</a>
  </div>
</body>
</html>
