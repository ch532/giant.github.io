<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video.js with videojs-vast-vpaid</title>
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .video-js { width: 640px; height: 360px; }
  </style>
</head>
<body>

  <h2>Video.js with VAST Ad (videojs-vast-vpaid plugin)</h2>

  <video
    id="content_video"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    width="640"
    height="360"
    poster="https://vjs.zencdn.net/v/oceans.png"
  >
    <source src="https://vjs.zencdn.net/v/oceans.mp4" type="video/mp4" />
  </video>

  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://unpkg.com/videojs-vast-vpaid/dist/videojs-vast-vpaid.min.js"></script>

  <script>
    var player = videojs('content_video');

    player.vastClient({
      adTagUrl: 'https://essentialmost.com/d.m-FXzodOGWNDvBZMGZUV/xeemu9iuvZaUdlfkJPTTAYK1wNPTHADxeNwDVcIt-NRjoUI1bMgDwEX0/OKAK',
      playAdAlways: true,
      adCancelTimeout: 5000,
      adsEnabled: true,
    });

    player.ready(function() {
      player.on('vast.adStart', function() {
        console.log('VAST ad started');
      });
      player.on('vast.adEnd', function() {
        console.log('VAST ad ended');
      });
    });
  </script>

</body>
</html>
