<!DOCTYPE html>
<html>
<head>
  <title>Video.js with IMA SDK</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-ads@6.8.0/dist/videojs-contrib-ads.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-ima@1.9.0/dist/videojs.ima.min.js"></script>
</head>
<body>

<video id="content_video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360" poster="your-thumbnail.jpg">
  <source src="madonna-4-minutes_258958.mp4" type="video/mp4">
</video>

<script>
  var player = videojs('content_video');

  player.ima({
    adTagUrl: "https://essentialmost.com/d_mLF.zQdgGpNHvtZsGOUm/reSm/9bulZrUOlIkrP_TpYM1MNGT/AYxdNzDNc/txN/jrUO1EMgDnEJ0-OZCyZns/aUWk1apJd/Dg0bxU"
  });

  player.ready(function () {
    player.ima.initializeAdDisplayContainer();
    player.ima.requestAds();
  });
</script>

</body>
</html>
