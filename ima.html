<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autoplay VAST Ad</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-ads@6.8.0/dist/videojs-contrib-ads.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-ima@1.8.0/dist/videojs.ima.min.js"></script>
  <style>
    body {
      background: #000;
      margin: 0;
      padding: 20px;
    }
    .video-js {
      width: 100%;
      max-width: 640px;
      height: 360px;
      margin: auto;
      display: block;
    }
  </style>
</head>
<body>

  <video id="content_video" class="video-js vjs-default-skin" controls autoplay muted playsinline>
    <source src="https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" />
  </video>

  <script>
  var adDisplayContainer = new google.ima.AdDisplayContainer(
  document.getElementById('adContainer'), videoContent
);
adDisplayContainer.initialize();

var adsLoader = new google.ima.AdsLoader(adDisplayContainer);

adsLoader.addEventListener(
  google.ima.AdsManagerLoadedEvent.Type.ADS_MANAGER_LOADED,
  onAdsManagerLoaded,
  false
);

adsLoader.addEventListener(
  google.ima.AdErrorEvent.Type.AD_ERROR,
  function (adErrorEvent) {
    console.log('Ad error:', adErrorEvent.getError());
    adsManager && adsManager.destroy();
  },
  false
);

// Request the ad
var adsRequest = new google.ima.AdsRequest();
adsRequest.adTagUrl = "https://s.magsrv.com/v1/vast.php?idzone=5688604";

// Enable pre-roll, mid-roll at 15s, and post-roll
adsRequest.linearAdSlotWidth = 640;
adsRequest.linearAdSlotHeight = 360;
adsRequest.nonLinearAdSlotWidth = 640;
adsRequest.nonLinearAdSlotHeight = 150;

adsRequest.setAdWillAutoPlay(true);
adsRequest.setAdWillPlayMuted(false);

adsLoader.requestAds(adsRequest);

var adsManager;

function onAdsManagerLoaded(adsManagerLoadedEvent) {
  adsManager = adsManagerLoadedEvent.getAdsManager(videoContent);
  
  adsManager.init(640, 360, google.ima.ViewMode.NORMAL);
  adsManager.start();

  videoContent.onplaying = () => {
    setTimeout(() => {
      console.log('Triggering mid-roll');
      adsManager.pause();
      adsManager.start();
    }, 15000); // 15 seconds for mid-roll
  };

  videoContent.onended = () => {
    console.log('Triggering post-roll');
    adsManager.start();
  };
}
</script>

<div id="adContainer"></div>

</body>
</html>
