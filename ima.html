<!DOCTYPE html>
<html>
<head>
  <title>InMobi VAST Test</title>
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
  <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-ads@6.9.0/dist/videojs-contrib-ads.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-ima@1.9.0/dist/videojs.ima.min.js"></script>
  <style>
    body { margin: 0; padding: 0; background: #000; }
    .video-js { width: 100%; height: 300px; }
  </style>
</head>
<body>

<video id="myPlayer" class="video-js vjs-default-skin" controls preload="auto">
  <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" type="video/mp4" />
</video>

<script>
  const player = videojs('myPlayer');

  player.ima({
    id: 'myPlayer',
    adTagUrl: 'http://api.w.inmobi.com/ortb?plid=10000417606&mk-siteid=10000074211'
  });

  player.ready(function () {
    player.ima.initializeAdDisplayContainer();
    player.ima.requestAds();
  });
</script>

</body>
</html>
