<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video.js with IMA Ad</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />

  <!-- Google IMA SDK -->
  <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>

  <!-- Video.js -->
  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>

  <!-- Video.js IMA Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-ads@6.10.0/dist/videojs-contrib-ads.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-ima@1.9.0/dist/videojs.ima.min.js"></script>

  <style>
    body {
      background: #000;
      padding: 20px;
      text-align: center;
    }
    .video-js {
      width: 640px;
      height: 360px;
      margin: auto;
    }
  </style>
</head>

<body>
  <video id="content_video" class="video-js vjs-default-skin" controls preload="auto"
    poster="https://vjs.zencdn.net/v/oceans.png" data-setup='{}'>
    <source src="https://vjs.zencdn.net/v/oceans.mp4" type="video/mp4" />
  </video>

  <script>
    var player = videojs('content_video');

    player.ima({
      adTagUrl: 'https://s.magsrv.com/v1/vast.php?idzone=5688604',
      debug: true,
      timeout: 5000,
      prerollTimeout: 5000
    });

    player.ready(function () {
      player.ima.initializeAdDisplayContainer();
      player.ima.requestAds();
      player.play();
    });
  </script>
</body>
</html>
