<html>
<head>
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet" />
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-ima@1.10.0/dist/videojs.ima.min.js"></script>
</head>
<body>
  <video id="content_video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360"></video>
  
  <script>
    var player = videojs('content_video');

    player.ima({
      adTagUrl: 'https://essentialmost.com/d_mLF.zQdgGpNHvtZsGOUm/reSm/9bulZrUOlIkrP_TpYM1MNGT/AYxdNzDNc/txN/jrUO1EMgDnEJ0-OZCyZns/aUWk1apJd/Dg0bxU',
      debug: true,
      timeout: 5000
    });

    // Start ads when user clicks play
    player.ready(function() {
      player.one('play', function() {
        player.ima.requestAds();
        player.play();
      });
    });

    // Error listener to catch ad issues
    player.ima.on('aderror', function(event) {
      console.error('IMA Ad error:', event);
    });
  </script>
</body>
</html>
