<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My HTML App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to My HTML App</h1>
  </header>

  <nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('about')">About</button>
    <button onclick="showSection('contact')">Contact</button>
  </nav>

  <main>
    <section id="home" class="content-section">
      <p>This is the home page content.</p>
      <div class="ad-placeholder">[Ad Banner Placeholder]</div>
    </section>

    <section id="about" class="content-section" style="display:none;">
      <p>About this app and your business.</p>
    </section>

    <section id="contact" class="content-section" style="display:none;">
      <p>Contact info here.</p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
