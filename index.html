<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connect Gold Quiz</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="app">

    <!-- START SCREEN -->
    <div id="startScreen" class="screen active">
        <h1>Connect Gold Quiz</h1>
        <input type="text" id="playerName" placeholder="Enter your name">
        <div class="buttons">
            <button onclick="startGame()">Play</button>
            <button onclick="showLeaderboard()">Leaderboard</button>
        </div>
        <button class="sound-toggle" onclick="toggleSound()">ðŸ”Š Sound</button>
    </div>

    <!-- CATEGORY SCREEN -->
    <div id="categoryScreen" class="screen">
        <h2>Select Category</h2>
        <button onclick="selectCategory('mixed')">Mixed</button>
        <button onclick="selectCategory('tech')">Tech</button>
        <button onclick="selectCategory('science')">Science</button>
        <button onclick="selectCategory('history')">History</button>
    </div>

    <!-- GAME SCREEN -->
    <div id="gameScreen" class="screen">
        <div class="top-bar">
            <span>Coins: <span id="coins">0</span></span>
            <span>Time: <span id="timer">15</span>s</span>
        </div>

        <div class="progress-bar">
            <div id="progress"></div>
        </div>

        <h2 id="question"></h2>
        <div id="options"></div>

        <button onclick="nextQuestion()">Next</button>
    </div>

    <!-- RESULT SCREEN -->
    <div id="resultScreen" class="screen">
        <h2>Game Over</h2>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Play Again</button>
        <button onclick="showLeaderboard()">Leaderboard</button>
    </div>

    <!-- LEADERBOARD -->
    <div id="leaderboardScreen" class="screen">
        <h2>Leaderboard</h2>
        <div id="leaderboardList"></div>
        <button onclick="goHome()">Back</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
