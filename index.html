<script>
let tokenClient;
let accessToken = null;

// Load Picker API
function onApiLoad() {
    gapi.load('picker', () => console.log('Picker API loaded'));
}

// Initialize Google Identity Services
function gisLoaded() {
    tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: '183087024518-o5bna4318f5fm4hbonmmu43jgng8hb6r.apps.googleusercontent.com', // your client ID
        scope: 'https://www.googleapis.com/auth/drive https://mail.google.com/',
        callback: '', // set in createPicker
    });
}

// Create and show Picker
function createPicker() {
    const showPicker = () => {
        const picker = new google.picker.PickerBuilder()
            .addView(google.picker.ViewId.DOCS)
            .setOAuthToken(accessToken)
            .setDeveloperKey('AIzaSyDhp_AdZ2qefjLeCRtKCKaVq_GzPl_dous') // your API Key
            .setAppId('183087024518') // your Project Number
            .setCallback(pickerCallback)
            .build();
        picker.setVisible(true);
    };

    // Set token callback
    tokenClient.callback = (resp) => {
        if (resp.error) throw resp;
        accessToken = resp.access_token;
        showPicker();
    };

    if (!accessToken) {
        tokenClient.requestAccessToken({prompt: 'consent'});
    } else {
        tokenClient.requestAccessToken({prompt: ''});
    }
}

// Picker callback
function pickerCallback(data) {
    if (data[google.picker.Response.ACTION] === google.picker.Action.PICKED) {
        const doc = data[google.picker.Response.DOCUMENTS][0];
        document.getElementById('result').textContent = `You picked: ${doc[google.picker.Document.URL]}`;
    }
}
</script>
