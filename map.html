.hero-content h1{

}

.hero-content p{
    font-size:18px;
    color:#ddd;
    max-width:600px;
}

/* ===== FOOTER ===== */

    text-align:center;
    padding:25px;
    background:#0c0e12;
    color:#777;
}

/* ===== RESPONSIVE ===== */

    header{

        padding:15px 20px;

</style>
</head>

<header>

    <nav>

<section class="hero">
    <div id="map"></div>

<footer>
    ¬© 2026 Connectgold Enterprise | Abuja, Nigeria
</footer>

<script>
ymaps.ready(init);

function init(){

    var myMap = new ymaps.Map("map", {
        center:[9.0820, 8.6753],
        zoom:6,
        controls:['zoomControl','routeButtonControl']
    });

    // ===== BUSINESS PLACEMARK =====
    var myPlacemark = new ymaps.Placemark([9.0,7.5],{
        balloonContentHeader:'<strong>Connectgold Enterprise</strong>',
        balloonContentBody:`
            Software development / Web design<br><br>
            üìç Kurudu, Abuja, Nigeria<br>
            üìû +2347061740924<br>
            üåê <a href="https://connectgold.sbs" target="_blank">connectgold.sbs</a><br>
            ‚úâ <a href="mailto:chykedegreat@gmail.com">Email Us</a>
        `
    },{
        preset:'islands#yellowDotIcon'
    });

    myMap.geoObjects.add(myPlacemark);

    // ===== PREDEFINED ROUTE (Nigeria ‚Üí New York) =====
    ymaps.route([
        [9.0820,8.6753],
        [40.7128,-74.0060]
    ],{mapStateAutoApply:false}).then(function(route){

        route.options.set({
            strokeWidth:4,
            strokeColor:"#ffcc00",
            opacity:0.8
        });

        myMap.geoObjects.add(route);
    });

    // ===== USER INTERACTIVE ROUTE =====
    var routePoints=[];
    var userRoute;

    myMap.events.add('click',function(e){

        var coords=e.get('coords');
        routePoints.push(coords);

        if(routePoints.length===2){

            ymaps.route(routePoints,{mapStateAutoApply:true})
            .then(function(route){

                if(userRoute){
                    myMap.geoObjects.remove(userRoute);
                }

                userRoute=route;

                userRoute.options.set({
                    strokeWidth:4,
                    strokeColor:"#00ffcc",
                    opacity:0.8
                });

                myMap.geoObjects.add(userRoute);

                routePoints=[];
            });
        }
    });

}
</script>

</body>
