    <!-- ============================
        ðŸ”¹ 1. BANNER AD
    ================================ -->
    <ads-banner id="banner-view" slot-id="n2t3aym75t" width="320" height="50"></ads-banner>


    <!-- ============================
        ðŸ”¹ 2. NATIVE VIDEO AD TEMPLATE
    ================================ -->
    <div id="content"></div>

    <template id="native-video-with-btn-template">
        <ads-native class="native hidden">
            <div>
                <ads-native-video class="native__video-view"></ads-native-video>
            </div>

            <div class="native__footer">
                <div>
                    <div><span class="native__title"></span></div>
                    <div>
                        <span class="native__ad-source"></span>
                        <span class="native__ad-flag">AD</span>
                    </div>
                </div>

                <div>
                    <ads-app-button class="native__app-btn"></ads-app-button>
                </div>
            </div>
        </ads-native>
    </template>


    <script>
        /*********************************************
         * 1ï¸âƒ£  BANNER AD
        *********************************************/
        const bannerView = document.getElementById("banner-view");

        bannerView.load();

        bannerView.onLoad((adlist) => {});
        bannerView.onError((errorCode) => {});


        /*********************************************
         * 2ï¸âƒ£  INTERSTITIAL AD
        *********************************************/
        const interstitialAd = ppsads.createInterstitialAd({
            slotId: "b0w9hj27ys"
        });

        interstitialAd.load();

        interstitialAd.onLoad(() => {});
        interstitialAd.onError((errorCode) => {});

        if (interstitialAd.isLoaded()) {}

        interstitialAd.onShow(() => {});
        interstitialAd.onClose(() => {});

        // Call when you want to show it
        // interstitialAd.show();


        /*********************************************
         * 3ï¸âƒ£  REWARDED AD
        *********************************************/
        const rewardAd = ppsads.createRewardAd({
            slotId: "u0osmyb2gh"
        });

        rewardAd.load();

        rewardAd.onLoad(() => {});
        rewardAd.onError((errorCode) => {});

        if (rewardAd.isLoaded()) {}

        rewardAd.onReward((rewardData) => {
            // Reward logic here!
        });

        rewardAd.onShow(() => {});
        rewardAd.onClose(() => {});
        rewardAd.onComplete(() => {});

        // To show:
        // rewardAd.show();


        /*********************************************
         * 4ï¸âƒ£  NATIVE VIDEO AD
        *********************************************/
        const nativeAd = ppsads.createNativeAd({
            slotId: "l7039zwaf1"
        });

        nativeAd.load();

        nativeAd.onLoad((adlist) => {
            if (!adlist || adlist.length === 0) return;
            createVideoWithAppDownloadBtnTemplate(adlist[0]);
        });

        nativeAd.onError((errorCode) => {});


        function createVideoWithAppDownloadBtnTemplate(adData) {
            let content = document.getElementById("content");
            let tmpl = document.getElementById("native-video-with-btn-template");
            let clone = document.importNode(tmpl.content, true);

            content.innerHTML = "";
            content.appendChild(clone);

            const nativeView = document.querySelector(".native");
            const title = document.querySelector(".native__title");
            const source = document.querySelector(".native__ad-source");
            const videoView = document.querySelector(".native__video-view");
            const btn = document.querySelector(".native__app-btn");

            customElements.whenDefined("ads-native").then(() => {
                nativeView.registerNativeAd(adData, null, videoView);
                nativeView.registerAppButton(btn);
            });

            title.textContent = adData.title;
            source.textContent = adData.source;

            nativeView.classList.remove("hidden");
        }
    </script>

</body>
