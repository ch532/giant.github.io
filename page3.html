        function createVideoWithAppDownloadBtnTemplate(adData) {
            let content = document.getElementById("content");
            let tmpl = document.getElementById("native-video-with-btn-template");
            let clone = document.importNode(tmpl.content, true);

            content.innerHTML = "";
            content.appendChild(clone);

            const nativeView = document.querySelector(".native");
            const title = document.querySelector(".native__title");
            const source = document.querySelector(".native__ad-source");
            const videoView = document.querySelector(".native__video-view");
            const btn = document.querySelector(".native__app-btn");

            customElements.whenDefined("ads-native").then(() => {
                nativeView.registerNativeAd(adData, null, videoView);

            title.textContent = adData.title;
