  <title>Reward Page</title>
</head>
<body>
  <h1>Reward Confirmation</h1>
  <p id="status">Checking...</p>

  <script>
    // Extract userId from URL
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("userId");

    if (userId) {
      document.getElementById("status").textContent =
        `âœ… Reward granted to User ID: ${userId}`;

      // ğŸ‘‰ Here you can call your backend to add coins / update DB
      // fetch(`/api/grant-reward?userId=${userId}`)
    } else {
      document.getElementById("status").textContent =
        "âŒ No userId found. Reward cannot be applied.";
    }
  </script>
</body>
</html>
