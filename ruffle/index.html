
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Ruffle Game</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    #container {
      width: 100vw;
      height: 100vh;
    }

    #container canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- Ruffle JS -->
  <script src="https://connectgold.sbs/ruffle/ruffle.js"></script>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", () => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("container");
        container.appendChild(player);

        // Load your SWF game
        player.load("movie.swf");

        // Optional: Auto fullscreen when user clicks
        container.addEventListener("click", () => {
            if (player.requestFullscreen) {
                player.requestFullscreen();
            }
        });
    });
  </script>
</body>
</html>
